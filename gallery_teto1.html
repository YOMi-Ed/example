<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>테토1 보기</title>
<style>
  :root{
    --bg:#0b1020; --fg:#e5e7eb; --muted:#94a3b8; --card:#111827; --border:#1f2937;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Noto Sans KR,sans-serif;}
  .toolbar{
    position:sticky; top:0; z-index:10;
    background:linear-gradient(to bottom, rgba(0,0,0,.6), transparent);
    padding:10px 14px; font-size:12px; color:var(--muted);
  }
  .viewer{
    min-height:100vh; box-sizing:border-box;
    display:flex; align-items:center; justify-content:center;
    padding:16px;
  }
  .frame{
    background:var(--card); border:1px solid var(--border);
    border-radius:14px; padding:8px;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    max-width:min(1400px, 96vw); max-height:calc(96vh - 40px);
    display:flex; align-items:center; justify-content:center;
  }
  img.photo{
    display:block;
    max-width:100%;        /* 가로폭에 맞춰 축소 */
    max-height:calc(96vh - 56px); /* 뷰포트 높이 내에서 자동 축소 */
    width:auto; height:auto;       /* 비율 유지, 잘림 없음 */
    object-fit:contain;            /* 혹시 크기 지정 시에도 잘림 방지 */
    border-radius:10px;
    background:#000;
  }
  .caption{margin-top:8px; text-align:center; color:var(--muted); font-size:12px}
  @media print {
    body{background:#fff;color:#000}
    .toolbar{display:none}
    .frame{box-shadow:none; max-width:100%; max-height:100%}
    img.photo{max-width:100%; max-height:100vh}
  }
</style>
</head>
<body>
  <div class="toolbar">이미지는 화면 크기에 맞춰 자동으로 축소되어 <b>잘리지 않습니다</b>.</div>
  <div class="viewer">
    <div>
      <div class="frame">
        <!-- 파일명을 원하는 실제 파일명으로 바꾸세요 (예: teto1.jpg / 테토1.jpg 등) -->
        <img class="photo" src="테토1.jpg" alt="테토1">
      </div>
      <div class="caption">파일: <span id="fname">테토1.jpg</span></div>
    </div>
  </div>
<script>
  // URL 파라미터로 파일명을 바꿀 수도 있어요. 예: ?file=teto1.jpg
  const u = new URL(location.href);
  const f = u.searchParams.get('file');
  if(f){
    const img = document.querySelector('img.photo');
    img.src = f;
    document.getElementById('fname').textContent = f;
  }
</script>
</body>
</html>
